{% extends 'base.html' %}

{% block content%}
<div class="content">
    <form class="form-add" action="/add/" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Titel" required />
        <textarea name="text" placeholder="Text" rows="10" required></textarea>
        <input type="text" name="author" placeholder="Author" required />
        <button class="form-button button-save">Speichern</button>
    </form>
</div>
{% endblock %}
