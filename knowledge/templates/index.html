{% extends 'base.html' %}

{% block content %}
<div class="content-header">
  <h1>Knowledge Base</h1>
  <div class="subtitle">Durchsuche unsere großartige<br />Datenbank mit Fachwissen.</div>
  <form action="/" method="post">
    {% csrf_token %}
    <input type="text" id="search" name="search" placeholder="Knowledge Base durchsuchen" value="{{search}}" />
  </form>
</div>

<div class="posts">
  {% for post in posts %}
  <div class="post">
    <div class="post-title">{{ post.title }}</div>
    <div>{{post.text}}</div>
  </div>
  {% endfor %}
  <a href="/add" class="form-button position-right-bottom">+ Hinzufügen</a>
</div>



{% endblock %}
